<ul class="navbar-nav justify-content-center" style="display: -ms-flexbox;display: -webkit-box;display: flex;">
    <li class="nav-item" style="display: -ms-flexbox;display: -webkit-box;display: flex;">
    <!--Pagination-->
	{% if paginator.total_pages > 1 %}
	<a class="nav-link {% unless paginator.previous_page %} disabled {% endunless %}" href="{{ paginator.previous_page_path | relative_url }}" tabindex="-1">&laquo; </a>
	{% for page in (1..paginator.total_pages) %}
    {% if page == paginator.page %}
    &nbsp;
    <a class="nav-link active" href="#">{{ page }} <span class="sr-only">(current)</span></a>
    &nbsp;
    {% elsif page == 1 %}
    &nbsp;
    <a class="nav-link" href="{{ paginator.previous_page_path | relative_url }}">{{ page }}</a>
    &nbsp;
    {% else %}
    &nbsp
    <a class="nav-link" href="{{ site.paginate_path | relative_url | replace: ':num', page }}">{{ page }}</a>
    &nbsp;
    {% endif %}
    {% endfor %}
    <a class="nav-link {% unless paginator.next_page %} disabled {% endunless %}" href="{{ paginator.next_page_path | relative_url }}"> &raquo;</a>
    {% endif %}
    </li>
</ul>
